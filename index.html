<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha</title>
    <!-- Set the website icon (favicon) to the splash image -->
    <link rel="icon" href="https://em-content.zobj.net/source/facebook/327/atom-symbol_269b-fe0f.png" type="image/png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #webviewContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4;
        }

        #splashImage {
            width: 200px;
            height: 200px;
        }

        #websiteFrame {
            width: 100%; /* Adjusted to fill the container */
            height: 100%; /* Adjusted to fill the container */
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10% 100%, 0 90%);
            display: none;
        }

        #topRightBox {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: #6c35de;
            z-index: 2;
        }

        #bottomBar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #6c35de;
            color: #fff;
            text-align: center;
            line-height: 30px; /* Adjusted to match height */
            font-size: 14px; /* Adjusted to fit text in the bar */
            z-index: 3;
        }
    </style>
</head>
<body>

<div id="splashScreen">
    <img id="splashImage" src="https://em-content.zobj.net/source/facebook/327/atom-symbol_269b-fe0f.png" alt="Splash Image">
</div>

<div id="webviewContainer">
    <iframe id="websiteFrame" src="https://tinyurl.com/klebotc"></iframe>
    <div id="topRightBox"></div>
    <div id="bottomBar">This is the bottom bar.</div>
</div>

<script>
    // Check if the user is using a mobile device
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        // Show the splash screen initially
        document.getElementById("splashScreen").style.display = "flex";

        // Hide the splash screen after 5 seconds and show the website
        setTimeout(function() {
            document.getElementById("splashScreen").style.display = "none";
            document.getElementById("websiteFrame").style.display = "block";
        }, 5000);
    } else {
        // Alert the user that the website is accessible only on mobile devices
        alert("This website is accessible only on mobile devices.");
        // Optionally, you can do additional actions here, or simply remove the alert line
    }
</script>


</body>
</html>
