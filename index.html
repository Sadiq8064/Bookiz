<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="/manifest.json">

    <!-- Add a link to your icon for the home screen -->
    <link rel="apple-touch-icon" href="https://em-content.zobj.net/source/facebook/158/atom-symbol_269b.png" type="image/png">
    <title>Alpha</title>
    <!-- Set the website icon (favicon) to the splash image -->
    <link rel="icon" href="https://em-content.zobj.net/source/facebook/158/atom-symbol_269b.png" type="image/png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #splashScreen {
            background-color: #000000; /* Black background color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            font-family: "Palatino Linotype", "Palatino", serif;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(to right, #6c35de, #a364ff, #ffc7ff);
            -webkit-background-clip: text;
            animation: fadeIn 1s ease 1.3s forwards;
        }

        #webviewContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: none; /* Initially hide the webview container */
        }

        #websiteFrame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10% 100%, 0 90%);
        }

        #topRightBox {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: #000000;
            z-index: 2;
        }

        #bottomBar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #000000;
            color: #fff;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            z-index: 3;
        }
    </style>
</head>
<body>

<div id="splashScreen">
    <div id="text">
        <h2>Gamma</h2>
    </div>
</div>

<div id="webviewContainer">
    <iframe id="websiteFrame" src="https://tinyurl.com/klebotc"></iframe>
    <div id="topRightBox"></div>
    <div id="bottomBar">Made with â™¥</div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(function (registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function (error) {
                console.error('Service Worker registration failed:', error);
            });
    }

    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();

        // Stash the event so it can be triggered later
        deferredPrompt = e;

        // Show the install button
        showInstallPromotion();
    });

    function showInstallPromotion() {
        // Display your custom installation prompt here
        // You can use a modal, a banner, or any other element
        if (confirm('Install this site as an app?')) {
            // If the user clicks "OK", prompt the deferred prompt
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            });
        }
    }

    // Hide the splash screen and show the webview container after 5 seconds
    setTimeout(function() {
        document.getElementById("splashScreen").style.display = "none";
        document.getElementById("webviewContainer").style.display = "block";
    }, 5000);
</script>

</body>
</html>
