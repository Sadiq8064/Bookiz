<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webview</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    iframe {
        border: none;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
    <iframe src="https://app.wotnot.io/bot-preview/Z6kzH7TrTEdW161106680395EqUhN8ic" frameborder="0"></iframe>
       <script>
        // Check if the device is not a mobile phone
        if (!(/Mobi/.test(navigator.userAgent))) {
            // Redirect to www.youtube.com
            window.location.href = "https://www.youtube.com";
        }
    </script>
</body>
</html>
